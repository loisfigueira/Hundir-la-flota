# Configuración del Servidor - Hundir la Flota
# Este archivo define los parámetros de red y capacidad del servidor

# Dirección del servidor (0.0.0.0 para escuchar en todas las interfaces)
server.host=localhost

# Puerto de escucha
server.port=5678

# Número máximo de clientes simultáneos
server.max_clients=10

# Timeout de conexión en segundos
server.connection_timeout=300

# Intervalo de ping en segundos (keep-alive)
server.ping_interval=30

# Ruta del archivo de records
server.records_file=records.json
